    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#008987">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://orders.lassehjalpen.se">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Lasse Hjälpen Orders">
    <meta property="og:description" content="">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="orders.lassehjalpen.se">
    <meta property="twitter:url" content="https://orders.lassehjalpen.se">
    <meta name="twitter:title" content="Lasse Hjälpen Orders">
    <meta name="twitter:description" content="">

    <!-- CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            /*justify-content: center;*/
            height: 100vh;
            margin: 0;
            background-color: #d57e46;
        }

        .search-bar/*, .login-button*/ {
            background-color: #777777;
            border: none;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 2%;
            width: 100%;
        }

        .login-form {
            display: none;
            text-align: center;
        }

        .login-form input {
            margin: 5px;
        }

        .login-form-button {
            width: 5%;
            color: black;
            text-align: center;
            background-color: darkgray;
            padding: 3px;
        }

        .login-div {
            /*margin-bottom: 10px;*/
        }

        .search-bar::placeholder {
            color: #999;
            text-align: center;
        }

        @media (max-width: 768px) {
            .search-bar, .login-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div style="width: 1200px;">
    <div style="width: 100%; height: 97px; background-color:rgba(235,200,152,1);">
        <a href="https://lassehjalpen.se">
            <img src="https://lassehjalpen.se/____impro/1/onewebmedia/Logo,%20with%20name.png?etag=W%2F%2282adf-6580bb03%22&sourceContentType=image%2Fpng&ignoreAspectRatio&resize=388%2B194" alt="Lasse Hjälpen" height="97" width="194" data-width="194" data-height="98"/>
        </a>
    </div>
    <div style="max-height: 35px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
        <div class="login-div">
            <a class="login-button" id="toggleLoginForm" onclick="toggleLoginForm()">Login</a>
        </div>
        <a style="font-size: 30px">Hej! Välkommen till Lasse Hjälpen Order koll</a>
        <a></a>
    </div>

    <div style="text-align: center;">
        <a>Skriv in din order numer i rutan nedanför och sedan tryck på enter för att få statusen över din order.</a>
    </div>

    <input class="search-bar" type="text" id="orderSearch" name="Order Search" minlength="4" placeholder="#0000" title="Order number">

    <form id="loginForm" class="login-form">
        <p id="error-message" class="error-message" style="display: none; color: red;">Ogiltlig email eller lösenord.</p>

        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <br>

        <label for="password">Lösenord:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <input type="submit" value="Login">
    </form>

    <script type="module" src="./HomePage.js"></script>
</div>
</body>
</html>
